<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/estilos_b.css" rel="stylesheet" />
    <title>Taller 7</title>
</head>
<body>
    <section class="container col-sm-7">
        <br>
        <div class="p-1 mb-1 bg-primary text-white">
        <h3 class=" text-center">Registro de Usuario</h3>
        </div>
     <br>
     <div class="container">
        <form action="">
        <div class="row">
                <div  class="form-group has-feedback left col-sm-6">
                    <input type="text" class="form-control" placeholder="Nombres">
                </div>
                
                <div  class="form-group has-feedback col-sm-6">
                    <input type="text" class="form-control" placeholder="Apellidos">
                </div>

                <div  class="form-group has-feedback col-sm-6">
                    <input type="text" class="form-control" placeholder="Fecha de Nacimiento">
                </div>

                <div  class="form-group has-feedback col-sm-6">
                    <input type="text" class="form-control" placeholder="Username">
                </div>

                <div  class="form-group has-feedback col-sm-6">
                    <input type="password" class="form-control" placeholder="Contraseña">
                </div>

                <div  class="form-group has-feedback col-sm-6">
                    <input type="password" class="form-control" placeholder="Confirmar Contraseña">
                </div>

                <div  class="form-group has-feedback col-sm-12">
                    <input type="text" class="form-control" placeholder="Email">
                </div>

                <div  class="form-group has-feedback col-sm-6">
                    <input type="number" class="form-control" placeholder="Télefono o Celular">
                </div>

                <div  class="form-group has-feedback col-sm-6">
                    <input type="text" class="form-control" placeholder="Dirección de Residencia">
                </div>

                <div>
                    <select  id="departamentos" class="form-select col-sm-12">
                        <option value="" disabled selected>Seleccione un departamento...</option>   
                    </select>
                </div><br><br>


                <div>
                    <select  id="ciudades" class="form-select col-sm-12">
                        <option value="" disabled selected>Seleccione una ciudad...</option>
                    </select>
                </div><br><br>

                <div class="col-sm-12 text-center">
                    <button type="sumbit" class="btn btn-primary">Registrar</button>
                </div>
</body>
<script src="info.js"></script>
</html>
